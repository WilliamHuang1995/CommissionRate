<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Commission Calculator</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="center container">
    <h1 class="blue-text">Commission Calculator</h1>
    <!-- <a id="input" class="waves-effect waves-light btn-large">Select Input File</a>
    <a id="output" class="waves-effect waves-light btn-large">Select Output Folder</a> -->
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" accept=".xlsx">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload your .xlsx Excel File">
      </div>
    </div>

    <button class="btn waves-effect waves-light" name="action">Submit
      </button>
  </div>

  <!-- JQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- Main Logic -->
  <script src="app.js"></script>
</body>

</html>
